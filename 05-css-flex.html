<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Demo</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        border: 1px solid #333;
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: #f00;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>
  </body>
</html>

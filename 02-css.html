<a href="https://zhuanlan.zhihu.com/p/367378361">道可道</a>，非常道。名可名，非常名。無名天地之始，有名萬物之母。故常無欲，以觀其妙：常有欲，以觀其微。此雨者，同出面異名，同天下皆知美之為美，斯悲已。皆知善之為善，斯不善已。故有無相生，難易相成，長短相較。高下相倾，音聲相和，前後相隨。是以聖人
道冲而用之或不盈，渊兮似万物之宗。挫其锐，解其纷。和其光，同其尘。湛兮似或存，吾不知谁之子，象帝之先。
